    <body class="body" id="body" style="background-image: url('img/backgroundpattern.jpg'); background-repeat: repeat;">

          
            
        <script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">

        </script>
        <script src="script.js"></script>    


            <!-- NAVBAR -->
            <nav id="navbar" class="bg-warning"> </nav>
            <script src="js/navbar.js"></script>



        <!-- HEADER-->
        <header id="header"></header>
        <script src="js/header.js"></script>






            <div class="classiccontainer m-3 p-3">
                <h2>FORMULARIO DE CONTACTO</h2>   

                <form id="forms" action="show_data.html" target="_blank">
                
                    <label for="firstname">Nombre: </label><input type="text" name="firstname" id="firstname"  placeholder="Ingrese su nombre aqui..."> <br><br>
                    <label for="lastname">Apellido:</label><input type="text" name="lastname"  id="lastname"   placeholder="Ingrese su apellido aqui..."> <br><br>
                    <label for="telefono">Telefono:</label><input type="tel"  name="telefono"  id="telefono" placeholder="ingrese su telefono aqui ...."> <br><br>
                    <label for="mail">Dirección de correo electrónico: </label><input type="email"    name="mail"      id="mail"  placeholder="ingrese su correo electrónico aqui ...."    > <br><br>
                    <label for="comentarios">Comentarios:</label><br> <textarea name="comentarios" rows="10" cols="30"></textarea><br><br><br>
                    <input class="btn btn-danger m-3" type="submit" value="Submit"> <br>

                </form>
            
            <p>Si usted hace click en el boton "Enviar", la informacion sera enviada a la pagina "show_data.html".</p>
            </div>






            <!--  FOOTER -->
            <footer id="footer"></footer>
            <script src="js/footer.js"></script>


        
        </div> 
        <!-- GENERAL CONTAINER END-->
        
    </body>
