<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Probando BOOTSTRAP y JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2cadb9a374.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="body" id="body" style="background-image: url('img/backgroundpattern.jpg'); background-repeat: repeat;">

        <!-- GENERAL CONTAINER FLUID-->
        <div class="container-fluid p-0 vw-100  justify-content-center">
        
  
            
            <script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
            </script>
            <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
            </script>
            <script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
            </script>
            <script src="script.js"></script>    
 

            <!-- NAVBAR -->
            <nav id="navbar" class="bg-warning justify-content-between"> </nav>
            <script src="js/navbar.js"></script>



            <!-- HEADER-->
            <header id="header"></header>
            <script src="js/header.js"></script>





            

            <!--CAROUSEL - outside rows-->

            <div class="container-fluid p-1 p-lg-5 overflow-hidden justify-content-center" id="carouselcontainer">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner vh-50">
                    <div class="carousel-item active">
                            <img src="img/carousel-1.jpg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                            <img src="img/carousel-3.jpg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                            <img src="img/carousel-4.jpg" class="d-block w-100 " alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>   

            
            <!--  DIVISOR -->

            <div class="row container-fluid w-100 mt-3 mb-3 ml-0 mr-0" id="divisor">
                <h2 class="hooverh text-warning"><b>&lt </b><span style="color: white" > CURSOS </span><b> &gt</b></h2>
            </div>


        
            <!--  CARDS SECTION -->
            

            <section class="container-fluid mt-3 mb-3">
                <div class="row p-2 w-100 justify-content-center" id="cardsection"></div>
            </section>
            <script src="js/courses.js"></script> 





            <!--  FOOTER -->
            <footer id="footer"></footer>
            <script src="js/footer.js"></script>



        
        </div> 
        <!-- GENERAL CONTAINER END-->
        
    </body>

</html>
